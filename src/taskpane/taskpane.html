<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <div class="ms-bgColor-neutralLight welcome"></div>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="container" style="display: none">
      <div class="container">
        <div class="row" id="login-form">
          <div class="card-body">
            <div class="text-center">
              <img
                src="../../assets/logo-filled.png"
                style="width: 185px"
                alt="logo"
              />
              <h4 class="mt-1 mb-5 pb-1">Alucio Add-In</h4>
            </div>
            <form>
              <p>Please login to your account</p>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form2Example11"
                  class="form-control"
                  placeholder="Phone number or email address"
                />
                <label class="form-label" for="form2Example11">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form2Example22" class="form-control" />
                <label class="form-label" for="form2Example22">Password</label>
              </div>

              <div class="text-center pt-1 mb-5 pb-1">
                <button id="login-to-beacon" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row" id="contentaddin" style="display: none">
          <div class="d-grid gap-2 d-md-block pt-2">
            <button type="button" class="btn btn-primary btn-sm" id="send-to-beacon">Send to Beacon</button>
            <div id="progress-bar" class="invisible">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped active progress-bar-animated"
                  role="progressbar"
                  id="pg"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 100%"
                ></div>
              </div>
            </div>
          </div>
          <div class="row pt-2" id="thumbnails"></div>
        </div>
      </div>
    </main>
  </body>
</html>
